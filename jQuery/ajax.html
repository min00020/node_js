<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app">
    </div>
    <script>
        /*
            $.ajax('',{
                // method, default : get
                type : '',
                //서버로 전송할 데이터의 content-type
                //default : application/x-www-form-urlencoded
                //JSON    : application/json 
                contentType : '',
                //서버로 전송할 데이터 : object => queryString
                data : {},
                //서버로 통신을 하기 직전 추가작업
                beforeSend : function(xhr){
                    
                }
            })
            .done(result => console.log(result)) //통신이 성공한 경우 (통신만 체크. 결과보장X)
            .done(result => console.log(result))
            .fail(err => console.log(err)); //통신이 실패한 경우

        */

       //전체조회
       $.ajax('http://localhost:8080/app/emps',)
       //html json text script 지정된 데이터 포맷에 한해서는 자동으로 변환해줌 > done하나만 가지고 처리가능
       .done(result => { 
        console.log('All List', result);
       })
       .fail(err => console.log(err));

       //new Promise((resolve, reject)=>{});

       //단건조회
       $.ajax('http://localhost:8080/app/emps/100',)
       .done(result => { 
        console.log('Emp Info', result);
       })
       .fail(err => console.log(err));

       //등록
       let info = {
            lastName : 'Anna2',
            email : 'anna2@naver.com', //UNIQUE 제약조건
            hireDate : '2024-01-01', //yyyy-MM-dd
            jobId : 'IT_PROG', // FK 외래키 제약조건
            salary : 1000
       }

       $.ajax('http://localhost:8080/app/emps',{
            type: 'post',
            contentType: 'application/json',
            data : JSON.stringify(info)

       })
       .done(result => {
            console.log('Emp Insert', result);
       })
       .fail(err => console.log(err));
    </script>
</body>
</html>
